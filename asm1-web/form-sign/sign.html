<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign.css">
    <title>Sign</title>
</head>
<body>
    <div id="formfull">
        <form action="">
            <div id="logo__sony">
                <img src="images-sign/sony_logo.png" alt="">
            </div>
            <div id="logo__ps">
                <img src="images-sign/logo_playstation.png" alt="">
            </div>
            <div class="content-form">
                <div id="title">
                    <p>
                        Đăng nhập vào PlayStation bằng một trong số các tài khoản Sony của bạn.
                        <a href="#">Tìm hiểu thêm</a>
                    </p>
                </div>
                <div id="form-input">
                    <input type="email" id="form-input__email" placeholder="ID đăng nhập (Địa chỉ email)">
                    <button id="form-input__next">Tiếp theo</button>
                    <a href="" class="form-input__error">
                        Gặp sự cố đăng nhập ?
                    </a>
                    <button id="form-input__new">Tạo tài khoản mới</button>                   
                </div>
                <a href="" class="form-input__help">
                    Trợ giúp / Sơ đồ trang
                </a>
            </div>           
        </form>
    </div>
</body>
</html>
